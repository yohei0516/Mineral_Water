<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <title>ログイン</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:700,400">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/index/normalize.css">
  <link rel="stylesheet" href="css/index/style.css">
  <link rel="stylesheet" href="css/index/bootstrap.css">
  <!-- モーダルウィンドウ -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/login.js"></script>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
            <p class="site-title-sub">「傷」と「コトバ」をつなげよう。</p>
            <p class="site-title">
              こころに残る体験から生まれたあなたにとって<br>
              大切なコトバはどんなものですか？<br>
              いま傷ついている他の誰かにあなたが救われた<br>
              意味のあるコトバを届けよう。
            </p>
            <div class="buttons">
              <a id="modal-open" class="button button-link">ログイン</a>
              <a class="button button-showy" href="join/join.html">新規登録</a>
            </div>
          <p class="site-description">Kotobatoについてさらに詳しく ></p>
        </div>

        <div class="logo col-lg-6"><img src="images/logo.png"></div>

      </div>
    </div>
  </header>

      <!-- ここからモーダルウィンドウ -->
    <div id="modal-content">
      <div id="modal-content-innar">
        <!-- モーダルウィンドウのコンテンツ開始 -->
        <p class="red bold">
          <link href="https://fonts.googleapis.com/css?family=Oxygen:400,300,700" rel="stylesheet" type="text/css"/>
          <link href="https://code.ionicframework.com/ionicons/1.4.1/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
          <div class="signin cf">
            <div class="avatar"></div>
            <form>
              <div class="inputrow">
                <input type="text" id="name" required="required" placeholder="メールアドレス"/>
                <label class="ion-person" for="name"></label>
              </div>
              <div class="inputrow">
                <input type="password" id="pass" required="required" placeholder="パスワード"/>
                <label class="ion-locked" for="pass"></label>
              </div>
              <input type="checkbox" name="remember" id="remember"/>
              <label class="radio" for="remember">ログイン情報を記憶する</label>
              <input type="submit" value="Login"/>
            </form>
          </div>
        </p>

        <p><a id="modal-close" class="button-link">閉じる</a></p>

      </div>
     <!-- モーダルウィンドウのコンテンツ終了 -->
    </div>
    
  <script src="lib/placeholders.min.js"></script>
</body>
</html>
